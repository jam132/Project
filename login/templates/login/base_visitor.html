<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Doc site{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src= "{% static 'personal/img/NHS.jpg' %}" alt ="NHS" style="max-width:65px; max-height:25px; margin-top:0px; margin-left:20px"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="/">HOME</a></li>
                    <li><a href="#">DOCTORS & STAFF</a></li>
                    <li><a href="#">APPOINTMENTS</a></li>
                    <li><a href="#">PRESCRIPTIONS</a></li>
                    <li><a href="#">SERVICES PROVIDED</a></li>
                    <li><a href="#">CONTACT US</a></li>
			  </ul>
			  <ul class = "nav navbar-nav navbar-right">
                  <li class="{% block register_active %}{% endblock %}"><a href="{% url 'login:register' %}"><span class="glyphicon glyphicon-new-window"></span> REGISTER</a></li>
                  <li class="{% block login_active %}{% endblock %}"><a href="{% url 'login:login_user' %}"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
			  </ul>
            </div>
        </div>
    </nav>

{% block body %}
{% endblock %}

</body>
</html>
